<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            background-color: #FBFBF6;
            min-height: 100vh;
        }
        @media (max-width: 640px) {
            .glass {
                width: 90% !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="glass rounded-xl p-8 w-[400px] mx-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Choose Authentication Method</h1>
        
        <div class="space-y-4">
            <button onclick="handleBiometric()" class="w-full glass hover:bg-white/40 transition-all duration-300 rounded-lg p-6 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="bi bi-fingerprint text-3xl text-gray-700 mr-4"></i>
                    <div>
                        <h2 class="font-semibold text-gray-800">Biometric Authentication</h2>
                        <p class="text-sm text-gray-600">Use fingerprint or face recognition</p>
                    </div>
                </div>
                <i class="bi bi-chevron-right text-gray-600"></i>
            </button>

            <button onclick="handle2FA()" class="w-full glass hover:bg-white/40 transition-all duration-300 rounded-lg p-6 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="bi bi-shield-lock text-3xl text-gray-700 mr-4"></i>
                    <div>
                        <h2 class="font-semibold text-gray-800">2FA Code</h2>
                        <p class="text-sm text-gray-600">Use authentication code</p>
                    </div>
                </div>
                <i class="bi bi-chevron-right text-gray-600"></i>
            </button>
        </div>

        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="glass rounded-xl p-6 max-w-sm mx-4">
                <div id="modalContent" class="text-center"></div>
                <button onclick="closeModal()" class="mt-4 glass px-4 py-2 rounded-lg hover:bg-white/40 transition-all duration-300 w-full">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleBiometric() {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalContent').innerHTML = `
                <i class="bi bi-fingerprint text-5xl text-gray-700"></i>
                <h2 class="text-xl font-semibold mt-2">Touch Sensor</h2>
                <p class="text-gray-600 mt-2">Please place your finger on the sensor</p>
            `;
        }

        function handle2FA() {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalContent').innerHTML = `
                <i class="bi bi-shield-lock text-5xl text-gray-700"></i>
                <h2 class="text-xl font-semibold mt-2">Enter 2FA Code</h2>
                <input type="text" class="glass mt-4 p-2 w-full text-center rounded-lg" placeholder="Enter 6-digit code" maxlength="6">
            `;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
